linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - exportloopref  
    - gosimple
    - govet
    - gocheckcompilerdirectives
    - gosec
    - ineffassign
    - staticcheck
    - typecheck
    - contextcheck
    - durationcheck     
    - loggercheck
    - nilerr
    - prealloc
    - predeclared
    - reassign
    - unconvert

linters-settings:
  staticcheck:
    checks:
    - all
    - '-SA1024'